<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto SPRINT - Web Development with JavaScript</title>
    <script src="./js/script.js" defer></script>
</head>
<body style="background-color: rgb(138, 167, 138);">
    <h1 style="text-align: center;">Seja bem vindo à plataforma da Urbitável</h1>
    <h2 style="text-align: center;">Faça já o seu login! Preencha os seus dados no formulário abaixo.</h2>
    <form id="myForm" style="text-align: center;">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Enviar">

        <button id="myButton">Clique aqui para manipular evento na página.</button>
        <p id="myParagraph">Preencha todos os campos para enviar o formulário!</p>

      </form>
      
</body>
</html>
